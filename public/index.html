<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Western Weekend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .rye-regular {
            font-family: "Rye", serif;
            font-weight: 400;
            font-style: normal;
        }
        .roboto-slab {
            font-family: "Roboto Slab", serif;
            font-style: normal;
        }
        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            40% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
            60% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }
    </style>
</head>
<body style="height: 100vh; background-image: url('./images/saloon-background.jpg'); background-size: cover; background-position: center;">
    <div style="position: absolute; top: 42%; transform: translateY(-50%); width: 100%; text-align: center; color: white; filter: drop-shadow(4px 4px black)">
        <h1 style="font-size: 3rem; line-height: 1rem;" class="rye-regular">
            Western Weekend
        </h1>
        <p style="font-size: 2rem; line-height: 1rem;smokum-regular font-weight: 600" class="roboto-slab">
            22/23 maart 2025
        </p>
    </div>
    <a href="/inschrijven.html" style="display: block; background-image: url('./images/redwood.jpg'); position: absolute; left: 50%; top: 75%; color: white !important; text-decoration: none; padding: 1rem 2rem; border-radius: 0.5rem; border: 2px solid black; box-shadow: 0 0 4px white; text-align: center;"
        class="bounce"
    >
        <span style="font-size: 1.4rem;" class="rye-regular">
            Voor-inschrijving
        </span><br/>
        <span style="font-size: 1rem; font-weight: 600;" class="roboto-slab">
            T/m 4 jan 2025
        </span>
    </a>
</body>
</html>
